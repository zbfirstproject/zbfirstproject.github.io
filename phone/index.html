<time id="cod" style="color: #05f5cb;position:fixed;left: 40%;top: 42%;font-size: 30px">
    <script>
        function fndate() {
            var oDiv = document.getElementById("cod");
            var date = new Date();
            var year = date.getFullYear();//å½“å‰å¹´ä»½
            var month = date.getMonth();//å½“å‰æœˆä»½
            var data = date.getDate();//å¤©
            var hours = date.getHours();//å°æ—¶
            var minute = date.getMinutes();//åˆ†
            var second = date.getSeconds();//ç§’
            oDiv.innerHTML = year + "-" + fnW((month + 1)) + "-" + fnW(data) + " " + fnW(hours) + ":" + fnW(minute) + ":" + fnW(second);
            setTimeout("fndate()", 1000);
        }

        function fnW(str) {
            var num;
            str > 10 ? num = str : num = "0" + str;
            return num;
        }

        fndate();
    </script>
</time>
