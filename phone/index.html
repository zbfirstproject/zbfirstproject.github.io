<time id="cod" style="color: #05f5cb;position:fixed;left: 40%;top: 42%;font-size: 30px">
    <script>
        function fndate() {
            var oDiv = document.getElementById("cod");
            var date = new Date();
            var year = date.getFullYear();//当前年份
            var month = date.getMonth();//当前月份
            var data = date.getDate();//天
            var hours = date.getHours();//小时
            var minute = date.getMinutes();//分
            var second = date.getSeconds();//秒
            oDiv.innerHTML = year + "-" + fnW((month + 1)) + "-" + fnW(data) + " " + fnW(hours) + ":" + fnW(minute) + ":" + fnW(second);
            setTimeout("fndate()", 1000);
        }

        function fnW(str) {
            var num;
            str > 10 ? num = str : num = "0" + str;
            return num;
        }

        fndate();
    </script>
</time>
<!--获取经纬度-->
<p id="demo" style="position: fixed;left: 5px;top: 100px;border: none;font-size: 20px"></p>
<button onclick="getlocation()"
        style="border-radius: 10%;cursor: crosshair;position: fixed;left: 5px;top: 190px;border: none;z-index: 0;font-size: 20px">
    获取当前经纬度坐标
</button>
<script>
    var x = document.getElementById("demo");

    function getlocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            x.innerHTML = "该浏览器不支持定位。";
        }
    }

    function showPosition(position) {
        alert("正在获取经纬度~")
        x.innerHTML = "纬度：" + position.coords.latitude + "<br>经度:" + position.coords.longitude;
    }

    function showError(error) {
        switch (error) {
            case error.PERMISSION_DENIED:
                x.innerHTML = "用户禁止使用定位。"
                break;
            case error.POSITION_UNAVAILABLE:
                x.innerHTML = "位置信息不可用。"
                break;
            case error.TIMEOUT:
                x.innerHTML = "请求超时"
                break;
            case error.UNKNOWN_ERROR:
                x.innerHTML = "未知错误"
                break;
        }
    }
</script>
